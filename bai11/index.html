<!DOCTYPE html>
<html lang="voluptas">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>bai11</title>
  </head>
  <body>
    <h1>Học cách làm trứng</h1>
    <b>các bước cơ bản</b>
    <p>nguyên liệu gồm:</p>
    <ul>
      <li>10 quả trứn</li>
      <li>1000ml nước</li>
    </ul>
    <!-- ul là không có số -->
    <h2>Cách chế biến:</h2>
    <ol>
      <li>Sơ chế trứng</li>
      <li>bật bết</li>
      <li>khi nước sôi bỏ trứng vào</li>
    </ol>
    <!-- ol là có số -->
    <h2>học emmet</h2>
    <ul>
      <li>item</li>
      <li>item</li>
      <li>item</li>
      <li>item</li>
      <li>item</li>
    </ul>
    <!-- dùng ul>li để nhanh hơn dấu{nội dung} -->
    <!-- (có thể thêm dấu *để đc số dòng mong muốn) -->
    <!-- dấu{} thêm nội dung mong muốn -->
    <!-- thêm dấu ($) để thêm số ví dú ul>li*5{noidung$}sẽ ra được <li>noidung1<li>và cho tới 5 -->
    <ol reversed>
      <li>hehe</li>
      <li>hehe</li>
      <li>hehe</li>
      <li>hehe</li>
    </ol>
    <!-- thêm reversed ở sau ol là đảo ngược thứ tự  -->
    <ol type="I">
      <li>hehe</li>
      <li>hehe</li>
      <li>hehe</li>
    </ol>
    <!-- thêm vào (type =) để lựa chọn thứ tự mình muốn như (a,b,c) -->
  </body>
</html>
